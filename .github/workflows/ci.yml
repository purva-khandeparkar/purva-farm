name: CI Pipeline

on:
  pull_request:
    branches:
      - main
      - '**'
  push:
    branches:
      - main

jobs:
  workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # ---------- LINTING ----------
      - name: Run strict lint
        id: strict_lint
        run: npm run lint

      # Fallback lint if strict lint fails
      - name: Run global lint
        if: failure()
        run: |
          echo "Strict lint failed. Running global lint..."
          npm run lint -- --fix

      # ---------- BUILD ----------
      - name: Build project
        run: npm run build
